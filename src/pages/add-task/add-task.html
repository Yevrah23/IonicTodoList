<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Add Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit) = "onAddTask(f.value)" novalidate>
    <ion-item>
      <ion-label floating>Task Name</ion-label>
      <ion-input type="text" name="taskName" ngModel></ion-input>
    </ion-item>

    <button type="submit" ion-button block clear>
      Save Task
    </button>
  </form>
</ion-content>
