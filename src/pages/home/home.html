<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Todo-List
    </ion-title>
    <ion-buttons end>
      <button navPush="AddTaskPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Current Tasks
    </ion-list-header>
    <ion-item *ngFor="let task of tasksArr">
      {{task.taskName}}
      <button ion-button clear inline value={{task.taskName}} (click)=onDeleteTask(this.value)>
        Delete
      </button>
    </ion-item>
  </ion-list>
 
</ion-content>
